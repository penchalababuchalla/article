<div class="row">
	<table class="table table-bordered">
		<thead>
			<th>SNo</th>
			<th>Title</th>
			<th>Author</th>
			<th></th>
		</thead>
		<tbody>
			<tr *ngFor="let article of articles; index as i">
				<td>{{i + 1}}</td>
				<td>{{article.title}}</td>
				<td>{{article.author}}</td>
				<td>
					<a routerLink="{{'/articles/'+article._id+'/edit'}}" routerLinkActive="active">show</a>
					<button (click)="deleteArticle()">delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
